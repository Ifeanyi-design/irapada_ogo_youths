{% extends "base.html" %}
{% block title %}Export Filtered Contributions{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Export Filtered Contributions</h1>

    <form method="POST">
        <div class="form-group">
            <label>PreUser:</label>
            <select name="pre_user_id">
                <option value="0">All</option>
                {% for pre in pre_users %}
                    <option value="{{ pre.id }}">{{ pre.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Table:</label>
            <select name="table_id">
                <option value="0">All</option>
                {% for table in tables %}
                    <option value="{{ table.id }}">{{ table.name }} ({{ table.pre_user.name }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Start Date:</label>
            <input type="date" name="start_date">
        </div>

        <div class="form-group">
            <label>End Date:</label>
            <input type="date" name="end_date">
        </div>

        <button type="submit" class="btn-submit">Export CSV</button>
    </form>
</div>
{% endblock %}
