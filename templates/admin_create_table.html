{% extends "base.html" %}
{% block title %}Create Table{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Create New Table for PreUsers</h1>

    <form method="POST">
        <div class="form-group">
            <label for="pre_user_id">Select PreUser:</label>
            <select name="pre_user_id" id="pre_user_id" required>
                <option value="" disabled selected>Choose PreUser</option>
                {% for pu in pre_users %}
                <option value="{{ pu.id }}">{{ pu.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="table_name">Table Name:</label>
            <input type="text" name="table_name" id="table_name" placeholder="Enter table name" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" name="description" id="description" placeholder="Enter description (optional)">
        </div>

        <button type="submit" class="btn-submit">Create Table</button>
    </form>
</div>
{% endblock %}
